<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./Css/styles.css">

	<title>Les Petits Plats</title>
</head>

<body>
	<div class="container">

		<section class="topPage">
			<header class="topPage__headerTitre">
				<h1 class="topPage__titre"><img src="./Assets/svg/Les petits plats.svg" alt="Image du titre"></h1>
				<div class="topPage__svgTitle">
					<img class="strocke" src="./Assets/svg/Ellipse 3 (Stroke).svg" alt="rond blanc" srcset="">
					<img src="./Assets/svg/Ellipse 3.svg" alt="rond noir">
				</div>
			</header>
			
			<h2 class="topPage__introduction">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÃ‰LICIEUSES</h2>
			
			<div class="topPage__search">
				<input class="topPage__inputSearch" type="text">
				<svg class="topPage__imageSearch" width="64px" height="64px" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
					<circle cx="10" cy="10" r="9.5" />
					<line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464" />
				</svg>
			</div>
			
		</section>

		<section class="recettes">

			<header class="recettes__headerTag">
				<ul class="recettes__tag">
					<li>
						<select class="recettes__itemsTag js-example-basic-single" style="width: 150px" name="ingredients" id="ingredients">
							<option class="ingredients" value="ingredients">Ingredients</option>
						</select>
					</li>
					<li>
						<select class="recettes__itemsTag js-example-basic-single" style="width: 150px" name="appareils" id="appareils">
							<option class="appareils" value="appareils">Appareils</option>
						</select>
					</li>
					<li>
						<select class="recettes__itemsTag js-example-basic-single" style="width: 150px" name="ustensiles" id="ustensiles">
							<option class="ustensiles" value="ustensiles">Ustensils</option>
						</select>
					</li>
				</ul>
			</header>
				
			<asside class="recettes__nbrRecette">
				<p><span class="nbrRecettes"></span> recettes</p>
			</asside>

			<div class="recettes__galerieCards">
				
									
			</div>

		</section>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	<script src="./Js/index.js" type="module"></script>
